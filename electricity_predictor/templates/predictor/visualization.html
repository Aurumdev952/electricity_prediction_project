<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Consumption Visualizations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Electricity Consumption Predictor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Predictor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/visualization/"
                >Visualizations</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Model Performance Section -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3>Model Performance</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <!-- Change div to canvas -->
                  <canvas
                    id="actual-vs-predicted-chart"
                    style="height: 400px"
                  ></canvas>
                </div>
                <div class="col-md-6">
                  <!-- Change div to canvas -->
                  <canvas id="residuals-chart" style="height: 400px"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h3>Feature Importance</h3>
            </div>
            <div class="card-body">
              <!-- Change div to canvas -->
              <canvas
                id="feature-importance-chart"
                style="height: 400px"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- Season & Time of Day Section -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-info text-white">
              <h3>Consumption by Season</h3>
            </div>
            <div class="card-body">
              <!-- Change div to canvas -->
              <canvas id="season-chart" style="height: 300px"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-info text-white">
              <h3>Consumption by Time of Day</h3>
            </div>
            <div class="card-body">
              <!-- Change div to canvas -->
              <canvas id="time-of-day-chart" style="height: 300px"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Temperature & Household Size Section -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-warning text-dark">
              <h3>Temperature Effect</h3>
            </div>
            <div class="card-body">
              <!-- Change div to canvas -->
              <canvas id="temperature-chart" style="height: 300px"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-warning text-dark">
              <h3>Household Size Effect</h3>
            </div>
            <div class="card-body">
              <!-- Change div to canvas -->
              <canvas id="household-size-chart" style="height: 300px"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/visualization.js"></script>
  </body>
</html>
